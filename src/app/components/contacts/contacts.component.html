<div class="wrapper d-flex flex-row justify-center">
  <div class="container flex-column d-flex">
    <div class="contact-us">
      <p>contact <span>us</span></p>
    </div>

    <form [formGroup]="contactsForm" (ngSubmit)="onCheck()">
      <div class="contacts-info-containter d-flex flex-column">
        <app-contacts-info
          formControlName="fullName"
          label="Full Name"
          placeholder="Name Surname"
          errorMessage="Full Name is required"
          [isSubmit]="isSubmit"
        >
        </app-contacts-info>
        <app-contacts-info
          formControlName="companyName"
          label="Company Name"
          placeholder="Company name"
          [isSubmit]="isSubmit"
        >
        </app-contacts-info>
        <app-contacts-info
          formControlName="phoneNumber"
          label="Phone Number"
          placeholder="Phone Number"
          [isSubmit]="isSubmit"
        >
        </app-contacts-info>
        <app-contacts-info
          formControlName="email"
          label="Email"
          placeholder="example@mail.com"
          [isSubmit]="isSubmit"
        >
        </app-contacts-info>
        <app-contacts-info
          formControlName="message"
          label="Write Us Messages"
          placeholder="Write us messages"
          [type]="ContactInputEnum.Textarea"
          [isSubmit]="isSubmit"
        >
        </app-contacts-info>

        <div class="contacts-info-btn d-flex flex-column">
          <button type="submit" class="pointer">Send Message</button>
        </div>
      </div>
    </form>
  </div>
</div>
